<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="calc-main-body">
            <div id="calc-display">
                <h3 id="mini-display"></h3>
                <h1 id="num-display" style="font-size: 4rem;">0</h1>
            </div>
            <div id="btns-display">
                <div id="btn-17" style="grid-column: 1/3; background-color: grey; color: black;">AC</div>
                <div id="btn-16" style="grid-column: 3/4;"><i style="background-color: grey; color: black;" class="fa-solid fa-delete-left"></i></div>
                <button class="operator-btns" id="btn-18">/</button>
                <button class="num-btns" id="btn-1">1</button>
                <button class="num-btns" id="btn-2">2</button>
                <button class="num-btns" id="btn-3">3</button>
                <button class="operator-btns" id="btn-4">+</button>
                <button class="num-btns" id="btn-5">4</button>
                <button class="num-btns" id="btn-6">5</button>
                <button class="num-btns" id="btn-7">6</button>
                <button class="operator-btns" id="btn-8">-</button>
                <button class="num-btns" id="btn-9">7</button>
                <button class="num-btns" id="btn-10">8</button>
                <button class="num-btns" id="btn-11">9</button>
                <button class="operator-btns" id="btn-12">x</button>
                <button class="num-btns" id="btn-13" style="grid-column: 1/3;">0</button>
                <button class="num-btns" id="btn-14">.</button>
                <button id="btn-15">=</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <!-- <script src="./script2.js"></script> -->
</body>
</html>
